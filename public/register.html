<html>

    <head>

    </head>

    <body style="background-image: url(./background.png);background-size: 100% 100%;">
        <form id="registerForm"
              method="POST"
              action="">
            <table style="background: #0e101e59;color: white;">

                <tr>
                    <td>
                        <input name="url"
                               placeholder="map url"
                               style="min-width: 600px;">
                    </td>
                    <td>
                        url to your corresponding map
                        example "https://jonnytest1.github.io/workadventuremap/map.json#starthaus"

                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        coordinates where you want your exit to be:
                    </td>
                </tr>
                <tr>
                    <td>
                        <input name="lat"
                               placeholder="latitude"
                               style="min-width: 600px;">
                    </td>
                    <td>
                        example 49.47021 can be calculated at <a
                           href="https://www.latlong.net/convert-address-to-lat-long.html">LatLong.net</a> from some
                        address (no need (discouraged) to put your private address :D)
                    </td>

                </tr>
                <tr>
                    <td>
                        <input name="lon"
                               placeholder="longitude"
                               style="min-width: 600px;">
                    </td>
                    <td>
                        example 10.99243
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <button type="submit">register url at above position</button>
                    </td>
                </tr>
            </table>
        </form>
        <script>
            /**
             * @type{HTMLFormElement}
             */
            const form = document.querySelector("#registerForm")
            form.action = location.origin + "/mapserver/rest/mapserver/register"
        </script>
    </body>

</html>
